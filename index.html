<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volumetric Weight Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Volumetric Weight Calculator</h1>
            <div class="form-group">
                <label for="unit">Unit:</label>
                <select id="unit" onchange="calculate()">
                    <option value="cm">CM</option>
                    <option value="inches">Inches</option>
                </select>
            </div>
            <div class="form-group">
                <label for="length">Length: <span id="lengthConverted"></span></label>
                <input type="number" id="length" oninput="calculate()" required>
            </div>
            <div class="form-group">
                <label for="breadth">Breadth: <span id="breadthConverted"></span></label>
                <input type="number" id="breadth" oninput="calculate()" required>
            </div>
            <div class="form-group">
                <label for="height">Height: <span id="heightConverted"></span></label>
                <input type="number" id="height" oninput="calculate()" required>
            </div>
            <div class="form-group">
                <label for="weight">Product Weight (kg):</label>
                <input type="number" id="weight" oninput="calculate()" required>
            </div>
            <div id="result"></div>
            <div id="shippingFees"></div>

        </div>

        <div class="content">
            <h1>Profit Margin Calculator</h1>
            <div class="form-group">
                <label for="inputType">Select Input Type:</label>
                <select id="inputType" onchange="updateInputFields()">
                    <option value="manufacturingCost">Manufacturing Cost</option>
                    <option value="finalPrice">Final Price</option>
                </select>
            </div>
            <div class="form-group" id="manufacturingCostGroup">
                <label for="manufacturingCost">Manufacturing & Delivery Cost (₹):</label>
                <input type="number" id="manufacturingCost" oninput="calculate()" required>
            </div>
            <div class="form-group" id="marginRateGroup">
                <label for="marginRate">Profit Margin Rate (%):</label>
                <input type="number" id="marginRate" oninput="calculate()" required>
            </div>
            <div class="form-group" id="finalPriceGroup" style="display: none;">
                <label for="finalPriceInput">Final Price (₹):</label>
                <input type="number" id="finalPriceInput" oninput="calculate()" required>
            </div>
            <div class="form-group" id="amazonFeeGroup">
                <label for="amazonFeeRate">Amazon Fee Rate (%): <span class="small">(15.5% for furniture)</span></label>
                <input type="number" id="amazonFeeRate" oninput="calculate()" required>
            </div>
            <div class="group">
                <div class="form-group">
                    <label>Amazon Fees (₹):</label>
                    <p id="amazonFees">₹0.00</p>
                </div>
            </div>

            <div class="group">
                <div class="form-group">
                    <label>Final Price (₹):</label>
                    <p id="finalPrice">₹0.00</p>
                </div>
                <div class="form-group">
                    <label>Profit Margin (₹):</label>
                    <p id="marginPrice">₹0.00</p>
                </div>
                <div class="form-group">
                    <label>Margin Rate (%):</label>
                    <p id="marginRateDisplay">0.00%</p>
                </div>
            </div>


            <!-- Calculation Section -->
            <div class="calculation-section">
                <h2>Calculation Details</h2>
                <p id="calculationDetails">Enter values to see the calculations here.</p>
            </div>
            <div id="errorDisplay" style="color: red; font-style: italic;"></div>

        </div>
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            min-height: 100vh;
            margin: 0;
            align-content: center;
        }

        .container {
            display: flex;
            gap: 80px;
            padding: 20px;
            border-radius: 5px;
            height: fit-content;
            text-align: center;
        }

        .content {
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .group {
            display: flex;
            justify-content: center;
            gap: 40px;

        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #result,
        #shippingFees {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        #result p {
            font-size: 1rem;
            font-weight: 400;
        }

        .used-weight {
            color: red;
        }

        .form-group p {
            font-weight: 600;
        }

        #finalPrice {
            color: orange;
        }

        #amazonFees {
            color: #b22222;
        }

        #marginPrice {
            color: green;
        }

        .small {
            font-size: 12px;
            font-weight: 300;
        }
        @media only screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 40px;

            }

        }
    </style>
    <script>
        function calculate() {
            const length = document.getElementById('length').value;
            const breadth = document.getElementById('breadth').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const unit = document.getElementById('unit').value;

            // Conversion factor
            const conversionFactor = 2.54;

            // Display converted values
            updateConvertedValue('length', length, unit, conversionFactor);
            updateConvertedValue('breadth', breadth, unit, conversionFactor);
            updateConvertedValue('height', height, unit, conversionFactor);

            if (length && breadth && height) {
                let lengthCm, breadthCm, heightCm;

                if (unit === 'inches') {
                    lengthCm = length * conversionFactor;
                    breadthCm = breadth * conversionFactor;
                    heightCm = height * conversionFactor;
                } else {
                    lengthCm = length;
                    breadthCm = breadth;
                    heightCm = height;
                }

                // Calculate volumetric weight
                const volumetricWeight = (lengthCm * breadthCm * heightCm) / 5000;

                // Display the volumetric weight
                document.getElementById('result').textContent = `Volumetric Weight: ${volumetricWeight.toFixed(2)} kg`;

                // Determine which weight to use for shipping
                const usedWeight = Math.max(volumetricWeight, weight);
                const greaterWeight = (volumetricWeight > weight) ? 'Volumetric Weight' : 'Product Weight';
                const smallerWeight = (volumetricWeight > weight) ? 'Product Weight' : 'Volumetric Weight';

                // Display the used weight and type
                document.getElementById('result').innerHTML += `<p class="used-weight">Used Weight for Shipping: ${usedWeight.toFixed(2)} kg (${greaterWeight}) because it is greater than the ${smallerWeight}</p>`;

                // Calculate shipping fees
                const localShippingFee = calculateShippingFee(usedWeight, 'local');
                const zonalShippingFee = calculateShippingFee(usedWeight, 'zonal');
                const nationalShippingFee = calculateShippingFee(usedWeight, 'national');

                // Display the shipping fees
                document.getElementById('shippingFees').innerHTML = `
            <p>Local Shipping Fee: ${Math.round(localShippingFee)} INR</p>
            <p>Zonal Shipping Fee: ${Math.round(zonalShippingFee)} INR</p>
            <p>National Shipping Fee: ${Math.round(nationalShippingFee)} INR</p>
        `;
            } else {
                document.getElementById('result').textContent = 'Please enter all dimensions and weight.';
                document.getElementById('shippingFees').innerHTML = '';
            }
        }

        function updateConvertedValue(field, value, unit, conversionFactor) {
            const convertedValueSpan = document.getElementById(`${field}Converted`);
            if (value) {
                const convertedValue = unit === 'inches'
                    ? (value * conversionFactor).toFixed(2) + ' cm'
                    : (value / conversionFactor).toFixed(2) + ' inches';
                convertedValueSpan.textContent = convertedValue;
            } else {
                convertedValueSpan.textContent = '';
            }
        }


        function calculateShippingFee(weight, type) {
            const fees = {
                local: [0, 5, 20, 10, 8, 8, 4],
                zonal: [0, 20, 20, 20, 15, 12, 5],
                national: [16, 25, 30, 20, 20, 18, 8]
            };

            let fee = 0;

            if (type === 'local') {
                if (weight <= 0.5) return fees.local[0];
                if (weight <= 1) return fees.local[0] + fees.local[1];
                if (weight <= 1.5) return fees.local[0] + fees.local[1] + fees.local[2];
                if (weight <= 2) return fees.local[0] + fees.local[1] + fees.local[2] + fees.local[3];
                if (weight <= 3) return fees.local[0] + fees.local[1] + fees.local[2] + fees.local[3] + fees.local[4] * 2;
                if (weight <= 12) return fees.local[0] + fees.local[1] + fees.local[2] + fees.local[3] + fees.local[4] * 2 + fees.local[5] * (weight - 3);
                return fees.local[0] + fees.local[1] + fees.local[2] + fees.local[3] + fees.local[4] * 2 + fees.local[5] * 9 + fees.local[6] * (weight - 12);
            }

            if (type === 'zonal') {
                if (weight <= 0.5) return fees.zonal[0];
                if (weight <= 1) return fees.zonal[0] + fees.zonal[1];
                if (weight <= 1.5) return fees.zonal[0] + fees.zonal[1] + fees.zonal[2];
                if (weight <= 2) return fees.zonal[0] + fees.zonal[1] + fees.zonal[2] + fees.zonal[3];
                if (weight <= 3) return fees.zonal[0] + fees.zonal[1] + fees.zonal[2] + fees.zonal[3] + fees.zonal[4] * 2;
                if (weight <= 12) return fees.zonal[0] + fees.zonal[1] + fees.zonal[2] + fees.zonal[3] + fees.zonal[4] * 2 + fees.zonal[5] * (weight - 3);
                return fees.zonal[0] + fees.zonal[1] + fees.zonal[2] + fees.zonal[3] + fees.zonal[4] * 2 + fees.zonal[5] * 9 + fees.zonal[6] * (weight - 12);
            }

            if (type === 'national') {
                if (weight <= 0.5) return fees.national[0];
                if (weight <= 1) return fees.national[0] + fees.national[1];
                if (weight <= 1.5) return fees.national[0] + fees.national[1] + fees.national[2];
                if (weight <= 2) return fees.national[0] + fees.national[1] + fees.national[2] + fees.national[3];
                if (weight <= 3) return fees.national[0] + fees.national[1] + fees.national[2] + fees.national[3] + fees.national[4] * 2;
                if (weight <= 12) return fees.national[0] + fees.national[1] + fees.national[2] + fees.national[3] + fees.national[4] * 2 + fees.national[5] * (weight - 3);
                return fees.national[0] + fees.national[1] + fees.national[2] + fees.national[3] + fees.national[4] * 2 + fees.national[5] * 9 + fees.national[6] * (weight - 12);
            }

            return fee;
        }

        function updateInputFields() {
            const inputType = document.getElementById('inputType').value;
            const manufacturingCostGroup = document.getElementById('manufacturingCostGroup');
            const marginRateGroup = document.getElementById('marginRateGroup');
            const finalPriceGroup = document.getElementById('finalPriceGroup');

            if (inputType === 'manufacturingCost') {
                manufacturingCostGroup.style.display = 'block';
                marginRateGroup.style.display = 'block';
                finalPriceGroup.style.display = 'none';
            } else {
                manufacturingCostGroup.style.display = 'block';
                marginRateGroup.style.display = 'none';
                finalPriceGroup.style.display = 'block';
            }
            calculate(); // Reset calculated values
        }
        function calculate() {
            const inputType = document.getElementById('inputType').value;
            const manufacturingCost = parseFloat(document.getElementById('manufacturingCost').value) || 0;
            const marginRate = parseFloat(document.getElementById('marginRate').value) || 0;
            const finalPriceInput = parseFloat(document.getElementById('finalPriceInput').value) || 0;
            const amazonFeeRate = parseFloat(document.getElementById('amazonFeeRate').value) || 0;

            const calculationDetails = document.getElementById('calculationDetails');
            const errorDisplay = document.getElementById('errorDisplay');

            // Fixed cost (closing fee) charged by Amazon
            const fixedClosingFee = 61;
            const gstRate = 0.18; // 18% GST

            // Clear previous errors
            errorDisplay.textContent = '';

            // Validate inputs
            if (!amazonFeeRate || (!manufacturingCost && !finalPriceInput)) {
                errorDisplay.textContent = "All fields are required. Please fill out all inputs.";
                resetFields("Error");
                return;
            }

            if (inputType === 'manufacturingCost') {
                const totalPercentage = 1 - (marginRate / 100) - (amazonFeeRate / 100);

                if (totalPercentage > 0) {
                    const finalPrice = manufacturingCost / totalPercentage;

                    // Amazon Fees Calculation
                    const amazonFeesWithoutGST = (amazonFeeRate / 100) * finalPrice;
                    const totalAmazonFeesBeforeGST = amazonFeesWithoutGST + fixedClosingFee;
                    const amazonGST = totalAmazonFeesBeforeGST * gstRate;
                    const amazonFees = totalAmazonFeesBeforeGST + amazonGST;

                    const marginPrice = finalPrice - amazonFees - manufacturingCost;

                    document.getElementById('finalPrice').textContent = `₹${finalPrice.toFixed(2)}`;
                    document.getElementById('marginPrice').textContent = `₹${marginPrice.toFixed(2)}`;
                    document.getElementById('amazonFees').textContent = `₹${amazonFees.toFixed(2)}`;
                    document.getElementById('marginRateDisplay').textContent = `${marginRate.toFixed(2)}%`;

                    // Update Calculation Details
                    calculationDetails.innerHTML = `₹${finalPrice.toFixed(2)} - ₹${amazonFees.toFixed(2)} - ₹${manufacturingCost.toFixed(2)} = ₹${marginPrice.toFixed(2)}`;
                } else {
                    resetFields("Invalid Input!");
                }
            } else if (inputType === 'finalPrice') {
                // Amazon Fees Calculation
                const amazonFeesWithoutGST = (amazonFeeRate / 100) * finalPriceInput;
                const totalAmazonFeesBeforeGST = amazonFeesWithoutGST + fixedClosingFee;
                const amazonGST = totalAmazonFeesBeforeGST * gstRate;
                const amazonFees = totalAmazonFeesBeforeGST + amazonGST;

                const marginPrice = finalPriceInput - amazonFees - manufacturingCost;

                // Corrected Margin Rate Calculation
                const profitMarginRate = (marginPrice / finalPriceInput) * 100;

                document.getElementById('finalPrice').textContent = `₹${finalPriceInput.toFixed(2)}`;
                document.getElementById('amazonFees').innerHTML = ` ₹${amazonFeesWithoutGST.toFixed(2)}<span class="small">(${amazonFeeRate.toFixed(1)}%)</span> +  ₹${fixedClosingFee.toFixed(2)}<span class="small">(Fix)</span> + ₹${amazonGST.toFixed(2)}<span class="small">(Tax)</span> = ₹${amazonFees.toFixed(2)}`;
                document.getElementById('marginPrice').textContent = `₹${marginPrice.toFixed(2)}`;
                document.getElementById('marginRateDisplay').textContent = `${profitMarginRate.toFixed(2)}%`;

                // Update Calculation Details
                calculationDetails.innerHTML = `₹${finalPriceInput.toFixed(2)} - ₹${amazonFees.toFixed(2)} - ₹${manufacturingCost.toFixed(2)} = ₹${marginPrice.toFixed(2)}`;
            }
        }

        function resetFields(message) {
            document.getElementById('finalPrice').textContent = message;
            document.getElementById('amazonFees').textContent = message;
            document.getElementById('marginPrice').textContent = message;
            document.getElementById('marginRateDisplay').textContent = message;
        }


    </script>
</body>

</html>
