<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volumetric Weight Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Volumetric Weight Calculator</h1>
        <div class="form-group">
            <label for="length">Length (in inches):</label>
            <input type="number" id="length" required>
        </div>
        <div class="form-group">
            <label for="breadth">Breadth (in inches):</label>
            <input type="number" id="breadth" required>
        </div>
        <div class="form-group">
            <label for="height">Height (in inches):</label>
            <input type="number" id="height" required>
        </div>
        <button onclick="calculateVolumetricWeight()">Calculate</button>
        <div id="result"></div>
    </div>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: calc(100% - 22px);
    padding: 10px;
    margin: 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#result {
    margin-top: 20px;
    font-size: 1.2em;
    font-weight: bold;
}

    </style>
    <script src="script.js"></script>
    <script>
        function calculateVolumetricWeight() {
    const lengthInches = document.getElementById('length').value;
    const breadthInches = document.getElementById('breadth').value;
    const heightInches = document.getElementById('height').value;

    if (lengthInches && breadthInches && heightInches) {
        // Convert inches to centimeters
        const lengthCm = lengthInches * 2.54;
        const breadthCm = breadthInches * 2.54;
        const heightCm = heightInches * 2.54;

        // Calculate volumetric weight
        const volumetricWeight = (lengthCm * breadthCm * heightCm) / 5000;

        // Display the result
        document.getElementById('result').textContent = `Volumetric Weight: ${volumetricWeight.toFixed(2)} kg`;
    } else {
        document.getElementById('result').textContent = 'Please enter all dimensions.';
    }
}

    </script>
</body>
</html>
